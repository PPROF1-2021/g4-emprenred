<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
<link rel="icon" type="image/vnd.microsoft.icon" href="../static/iconos/favicon.ico">
<style>
    body{
        background: linear-gradient(90deg, #1CB5E0 0%, #000851 100%);
}
    html,
body,
header,
.view {
  height: 100%;
}

@media (max-width: 740px) {
  html,
  body,
  header,
  .view {
    height: 1100px;
  }
}

@media (min-width: 800px) and (max-width: 850px) {
  html,
  body,
  header,
  .view {
    height: 700px;
  }
}

</style>
</head>
<body id="body_contacto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand "  href="index.html"><img  id="logo-nav"src="../static/images/Logo_Rectangular.png"
                alt="Logo EmprenRed" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse displa " id="navbarNavDropdown"  >
              <ul class=" navbar-nav d-flex justify-content-between " >
  
                <li class=" campo nav-item">
                  <a class="nav-link active " aria-current="page" href="index.html">Inicio</a>
                </li>
  
                <li class="nav-item  ">
                  <a class="btn btn-warning ps-5 pe-5 p-2" href="login.html"  role="button" " aria-expanded="false">
                     <b> Login </b>
                  </a>
                  
                </li>
              </ul>
            </div>
  
        </div>
    </nav>
    <div class="view" >
        <!-- Mask & flexbox options-->
        <div class="mask rgba-indigo-strong d-flex justify-content-center align-items-center">
          <!-- Content -->
          <div class="container">
            <!--Grid row-->
            <div class="row pt-lg-5 mt-lg-5">
              <!--Grid column-->
              <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
                <h1 class="display-4 font-weight-bold">Contacto</h1>
                <hr class="hr-light">
                <h6 class="mb-3">¡Gracias por llegar a EmprenRED! Si tenés alguna consulta, nos puedes contactar por acá</h6>
              </div>
              <!--Grid column-->
              <!--Grid column-->
              <div class="col-md-6 col-xl-5 mb-4">
                <!--Form-->
                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                  <div class="card-body z-depth-2">
                    <!--Header-->
                    <div class="text-center">
                      <h3 class="dark-grey-text">
                        <strong>Escribenos!:</strong>
                      </h3>
                      <hr>
                    </div>
                    <!--Body-->
                    <div class="md-form">
                      <i class="fa fa-user prefix grey-text"></i>
                      <input type="text" id="form3" class="form-control">
                      <label for="form3">Tu nombre</label>
                    </div>
                    <div class="md-form">
                      <i class="fa fa-envelope prefix grey-text"></i>
                      <input type="text" id="form2" class="form-control">
                      <label for="form2">Tu mail</label>
                    </div>
                    <!--Textarea with icon prefix-->
                    <div class="md-form">
                      <i class="fa fa-pencil-alt prefix grey-text"></i>
                      <textarea type="text" id="form8" class="md-textarea form-control" rows="3"></textarea>
                      <label for="form8">Mensaje</label>
                    </div>
                    <div class="text-center mt-3">
                      <button class="btn btn-indigo">Enviar ahora</button>
                      <hr>
                      <fieldset class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1">
                      </fieldset>
                    </div>
                  </div>
                </div>
                <!--/.Form-->
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
      <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->

    
     <p class="flotante"><a href="#top" class="btn btn-sm btn-warning shadow">Subir</a></p>

  <footer class="footer py-3 bg-dark fixed-bottom d-flex justify-content-center align-items-center ">
    <div class=" text ">
      <p>EmprenRed - 2021</p>
    </div>
    <div class="d-flex justify-content-center align-items-center  ms-3 ">
      <p>Seguinos en nuestras <b>redes</b> </p>
    </div>
    <div class="iconos ms-3 ">
      <a href="https://instagram.com/emprenRed/"><img class="icono" src="../static/images/topinsta.png" width="30"></a>
      <a href="https://facebook.com/emprenRed/"><img class="icono" src="../static/images/topface.png" width="30"></a>
    </div>
  </footer>

</html>
