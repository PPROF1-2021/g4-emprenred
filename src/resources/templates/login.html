<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../static/iconos/favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img id="logo-nav" src="../static/images/Logo_Rectangular.png"
                        alt="Logo EmprenRed" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse displa " id="navbarNavDropdown">
                    <ul class=" navbar-nav d-flex justify-content-between ">
                        <li class=" campo nav-item">
                            <a class="nav-link active " aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-warning ps-5 pe-5 p-2" href="login.html" role="button" " aria-expanded="
                                false">
                                <b>Login</b>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="card m-auto col-md-8 col-lg-6 border border-warning">
            <div class="container-fluid bg-dark p-0 text-center rounded">
                <img class="logo-nav-login" src="../static/images/Logo_Rectangular.png" alt="Logo EmprenRed" />
            </div>
            <div class="card-body">
                <div class="formulario">
                    <form class="" action="perfil.html" method="post">
                        <div class="mb-2">
                            <label for="txtUsuario" class="form-label">Usuario</label>
                            <input type="text" placeholder="Ingrese su Usuario" class="form-control" id="txtUsuario">
                        </div>
                        <div class="mt-2 mb-2">
                            <label for="txtPassword" class="form-label">Contraseña</label>
                            <input type="password" placeholder="Ingrese su Contraseña" class="form-control"
                                id="txtPassword" />
                        </div>

                        <div class="container mt-3">
                            <button class="btn btn-warning" type="submit">
                                Ingresar
                            </button>
                            <a class="btn btn-link" href="registro.html">Regístrese</a>
                        </div>

                        <a class="btn btn-link" href="#">
                            <small>
                                Olvidé mi contraseña
                            </small>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-3 bg-dark fixed-bottom d-flex justify-content-center align-items-center ">
        <div class=" text ">
            <p>EmprenRed - 2021</p>
        </div>
        <div class="d-flex justify-content-center align-items-center  ms-3 ">
            <p>Seguinos en nuestras <b>redes</b> </p>
        </div>
        <div class="iconos ms-3 ">
            <a href="https://instagram.com/emprenRed/"><img class="icono" src="../static/images/topinsta.png"
                    width="30"></a>
            <a href="https://facebook.com/emprenRed/"><img class="icono" src="../static/images/topface.png"
                    width="30"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
